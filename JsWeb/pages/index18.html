<!DOCTYPE html>
<html>
<head>
    <title>html events</title>
	<meta charset="utf-8" />
    <script src="../scripts/app18.js"></script>
</head>
<body>
    <button onclick="func1('Emir')">buton1</button><br /><br />
    <button onclick="func2('bu alert hesaplandı')">buton2</button><br /><br />
    <div style="width:200px; background:yellow" onmouseover="alert('bu div')">üzerime gelince alert açılır</div>
    <br /><br />
    <button onmouseup="alert('tıklandı . alert kapanana kadar buton tıklanmış şekilde kalır')">buton2</button>
    <button onmousedown="alert(' butona tıklandıgında direk alert açıldı.Tıklama butonda görünmez. ama alert kapandığında farkedilir ')">buton2</button>
</body>
</html>
