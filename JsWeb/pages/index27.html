<!DOCTYPE html>
<html>
<head>
    <title>JQuery</title>
	<meta charset="utf-8" />
    <script src="../scripts/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#h1').click(function () {
                alert('hello bro, ok dersen yazı kaybolacak');
            })
        })
        $(document).ready(function () {
            $('#h1').click(function () {
                $('#h1').fadeOut(1900);
            })
        })
    </script>
</head>
<body>
    <h1 id="h1">Yazı kayboluyyooooo</h1>
</body>
</html>
